{% extends "base.html" %}
{% block app %}
<div class="app-content">
    <div class="u-s-p-b-60">
        <div class="section__intro u-s-m-b-60">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section__text-wrap">
                            <h1 class="section__heading u-c-secondary">CREATE AN ACCOUNT</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section__content">
            <div class="container">
                <div class="row row--center">
                    <div class="col-lg-6 col-md-8 u-s-m-b-30">
                        <div class="l-f-o">
                            <div class="l-f-o__pad-box">
                                <h1 class="gl-h1">PERSONAL INFORMATION</h1>
                                <form class="l-f-o__form" action="/signup/" method="POST">
                                    {% csrf_token %}
                                    <div class="gl-s-api">
                                        <div class="u-s-m-b-30">
                                            <label class="gl-label" for="reg-fname">FIRST NAME *</label>
                                            <input class="input-text input-text--primary-style" type="text" name="firstName"
                                                   id="reg-fname" placeholder="First Name">
                                        </div>
                                        <div class="u-s-m-b-30">
                                            <label class="gl-label" for="reg-lname">LAST NAME *</label>
                                            <input class="input-text input-text--primary-style" type="text" name="lastName"
                                                   id="reg-lname" placeholder="Last Name">
                                        </div>
                                        <div class="u-s-m-b-30">
                                            <label class="gl-label" for="reg-email">E-MAIL *</label>
                                            <input class="input-text input-text--primary-style" type="text" name="email"
                                                   id="reg-email" placeholder="Enter E-mail">
                                        </div>
                                        <div class="u-s-m-b-30">
                                            <label class="gl-label" for="reg-password">PASSWORD *</label>
                                            <input class="input-text input-text--primary-style" type="password" name="password"
                                                   id="reg-password" placeholder="Enter Password">
                                        </div>
                                        <div class="u-s-m-b-30">
                                            <label class="gl-label" for="reg-confirm-password">CONFIRM PASSWORD *</label>
                                            <input class="input-text input-text--primary-style" type="password" name="confirm-password"
                                                   id="reg-confirm-password" placeholder="Confirm Password">
                                        </div>
                                        <div class="u-s-m-b-15 text-center">
                                            <button class="btn btn--e-transparent-brand-b-2" type="submit">
                                                CREATE
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
