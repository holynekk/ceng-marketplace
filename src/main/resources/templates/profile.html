<!doctype html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div id="app">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <div class="mt-5">
            <div class="container">
                <div class="row align-center profile-header">
                    <div class="col-md-2 mb-3">
                        <img th:src="${profile.get('picture')}" class="rounded-circle img-fluid profile-picture"/>
                    </div>

                    <div class="col-md text-center text-md-left">
                        <h2 th:text="${profile.get('name')}"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
