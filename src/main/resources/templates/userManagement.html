<!doctype html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div id="app">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <h1>User Management!</h1>
        <table>
            <tr th:each="count,iterator: ${users}">
                <td th:text="${count.email}" />
            </tr>
        </table>

    </div>

</div>
</body>
</html>
